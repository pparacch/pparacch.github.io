---
layout: default
---
<style media="screen">
a {
    text-decoration: underline;
    color: #999;
}
a:hover {
    text-decoration: underline;
    color: #000000;
}
</style>
<div class="navigationInfo">
  <p class = "navigationInfo" align="right">{\Posts\{{ page.title }}}</p>
</div>
<p class="postdate">{{ page.date | date_to_string }}</p>
<h2>{{ page.title  }}</h2>
<div class="post">
  {{ content }}
</div>
